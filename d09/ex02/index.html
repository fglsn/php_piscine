		<button onclick="add()">New</button>
	</body>

	<script>
		let id_num = 0;
		function add() {
			var task = prompt("New task");
			if (task != null && task !== "") {
				var list = document.getElementById('ft_list');
				var task_container = document.createElement('div');
				id_num += 1;
				task_container.id = id_num;
				task_container.innerHTML = task;
				list.prepend(task_container);
			}
		}
