<!DOCTYPE html>

<html>
	<head>
		<title>Calc</title>
	</head>

	<body>
		<input id="left" type="text" name="Number #1">
		<select id="op" name="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input id="right" type="text" name="Number #2">
		<input type="submit" value="Try me!" onclick="calc();">
	</body>

	<script>
		function calc() {
			num1 = document.getElementById("left").value;
			num2 = document.getElementById("right").value;
			var regexp = /^\+?\d+$/;
			if (num1.match(regexp) === null || num2.match(regexp) === null) {
				alert("Error :(");
				return ;
			}
			num1 = Number(num1);
			num2 = Number(num2);
			var select = document.getElementById('op');
			var op = select.options[select.selectedIndex].value;
			if(num1 >= 0 && num2 >= 0 && Number.isInteger(num1) && Number.isInteger(num2)) {
				if (op === '+') {
					console.log(num1 + num2);
					alert(num1 + num2);
				}
				if (op === '-') {
					console.log(num1 - num2);
					alert(num1 - num2);
				}
				if (op === '*') {
					console.log(num1 * num2);
					alert(num1 * num2);
				}
				if (op === '/') {
					if (num2 === 0) {
						console.log("It's over 9000!");
						alert("It's over 9000!");
						return ;
					}
					console.log(num1 / num2);
					alert(num1 / num2);
				}
				if (op === '%') {
					if (num2 === 0) {
						console.log("It's over 9000!");
						alert("It's over 9000!");
						return ;
					}
					console.log(num1 % num2);
					alert(num1 % num2);
				}
			}
			else {
				alert("Error :(");
				return ;
			}
		}
		function useMe(){
			alert("Please, use me...");
		}
		setInterval(useMe, 30000);
	</script>
</html>
